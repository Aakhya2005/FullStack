<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h2>Job Application Form</h2>
  <section>
    <fieldset class="sec1">
      <legend class="leg">Personal Information</legend>
      First Name 
      <br><input type="text" id="name" placeholder="enter your name">
      <br>
      Second Name<br> <input type="text" id="name" placeholder="enter your name">
      <br>
      Email<br><input type="text" id="name" placeholder="enter your email">
      <br>
      Phone no. <br><input type="text" id="name" placeholder="enter your phone no.">
    </fieldset>

  </section>
  <section>
    <fieldset class="sec2">
      <legend class="leg">Job Detail</legend>
      Position Applied 
      <br>
      <select>
        <option>manager</option>
        <option>software eng.</option>
        <option>production managment</option>
        <option>intern</option>
      </select>
      <br>
      Year of Experience <br><input type="number" id="name">
      
     
    </fieldset>
    

  </section>
  <section>
    <fieldset class="sec1">
      <legend class="leg">Availability</legend>
      <li>Avaiable Start</li> 
      Date<input type="date" id="name" placeholder="enter your name">
      <br>
      <br>
      <li>Willing to Relocate</li>
      <input type="radio" id="Yes" name="Y/N" value="Yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="Y/N" value="No">
      <label for="No">No</label>
      <br>
      

  </section>
  <header class="main" >
    <button id="sub">SUBMIT</button>
  </header>
  


</body>
</html>
